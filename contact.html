    <section id="contact">
  
      <h1 class="section-header">CONTACT</h1>
      <h4 class="subsection">Have an Idea? A Question? Want to know more? Send me message! </h4>
      
      <div class="contact-wrapper">
        
          <!---------------- 
    
          CONTACT PAGE LEFT 
        
          -----------------> 
        
        <form class="form-horizontal" role="form" method="post" action="mailto:ayshaalhafian@gmail.com">
           
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="">
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="">
            </div>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="So I have an idea..." name="message"></textarea>
          
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          
          </button>
          
        </form>
        
          <!---------------- 
    
          CONTACT PAGE RIGHT 
        
          -----------------> 
        
          <div class="direct-contact-container">
    
            <ul class="contact-list">
              <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">SPOKANE | WA</span></i></li>
              
              <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(509) 808-6018</a></span></i></li>
              
              <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">ayshaalhafian@gmail.com</a></span></i></li>
              
            </ul>
    
            <hr>
